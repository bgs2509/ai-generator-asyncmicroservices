name: ğŸ› Bug Report
description: Report a bug or unexpected behavior in the framework
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the information below to help us fix it quickly.

  - type: textarea
    id: description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Generate service using '...'
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: ğŸ”§ Component
      description: Which component is affected?
      options:
        - Service Templates (Business API, Data API, Worker, Bot)
        - Documentation
        - Infrastructure (Docker, Nginx)
        - CI/CD
        - Testing
        - AI Code Generation
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: ğŸ–¥ï¸ Environment
      description: Information about your environment
      value: |
        - OS: [e.g., Ubuntu 22.04, macOS 14.0, Windows 11]
        - Python version: [e.g., 3.12.0]
        - Docker version: [e.g., 24.0.5]
        - Framework version: [e.g., 0.1.0]
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“‹ Logs / Error Messages
      description: If applicable, add logs or error messages
      placeholder: Paste logs here...
      render: shell

  - type: textarea
    id: context
    attributes:
      label: ğŸ“ Additional Context
      description: Any other context, screenshots, or information about the problem
      placeholder: Add any other context here...

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Checklist
      options:
        - label: I have searched for similar issues before creating this one
          required: true
        - label: I have included all relevant information above
          required: true
        - label: I am using the latest version of the framework
          required: false
